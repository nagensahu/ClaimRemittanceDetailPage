<template>
  <lightning-card title="Recovery">

    <lightning-card>
      <lightning-layout class="slds-border_top slds-border_bottom">
        <lightning-layout-item size="1" padding="around-large">
          <div>
            <lightning-input type="checkbox-button" label=" " name="amountname">
            </lightning-input>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="2" padding="around-large">
          <p class="slds-form-element__label" title="Line of Business">Line of Business</p>
          <p>MEDICARE ADVANTAGE</p>
        </lightning-layout-item>
        <lightning-layout-item size="2" padding="around-large">
          <p class="slds-form-element__label" title="Create Date">Create Date</p>
          <p>05/03/2020</p>
        </lightning-layout-item>
        <lightning-layout-item size="2" padding="around-large">
          <p class="slds-form-element__label" title="Over Payment">Over Payment</p>
          <p>$593.27</p>
        </lightning-layout-item>
        <lightning-layout-item size="2" padding="around-large">
          <p class="slds-form-element__label" title="Remaining Amount">Remaining Amount</p>
          <p>$0.00</p>
        </lightning-layout-item>
        <lightning-layout-item size="2" padding="around-large">
          <p class="slds-form-element__label" title="Auto Recovery">Auto Recovery</p>
          <p>Yes</p>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-card>
    <div class="slds-p-around_medium">
      <lightning-datatable key-field="id" data={lineitemData} columns={lineitemColumns} column-widths-mode="auto"
        hide-checkbox-column>
      </lightning-datatable>
    </div>
    <lightning-layout>
      <lightning-layout-item size="4" padding="around-small">
        <div>
          <p>Showing 1 to 1 of 1 entries</p>
        </div>
      </lightning-layout-item>
      <!--Number of records ends here-->
      <!--Button -->
      <lightning-layout-item size="4" padding="around-small">
        <lightning-layout horizontal-align="center">
          <lightning-layout-item>
            <lightning-button-group>
              <lightning-button label="Prev">
              </lightning-button>
              <lightning-button label="1">
              </lightning-button>
              <lightning-button label="Next">
              </lightning-button>
            </lightning-button-group>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
      <!--Button ends here-->
      <!--Option to choose records per page-->
      <lightning-layout-item size="4" padding="around-small" alignment-bump="left">
        <template if:false={emptyList}>
          <lightning-layout>
            <lightning-layout-item class="slds-text-align_right slds-p-top_x-small slds-p-right_x-small"
              alignment-bump="left">
              <div>Show</div>
            </lightning-layout-item>
            <lightning-layout-item>
              <lightning-combobox options={rowsPerPageOptions} value="10" variant="label-hidden">
              </lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item class="slds-text-align_left slds-p-top_x-small slds-p-left_x-small">
              <div>Per Page</div>
            </lightning-layout-item>
          </lightning-layout>
        </template>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
